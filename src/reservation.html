<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="index.html"><img src="images/onze.jpg" alt="onze.jpg"></a>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="reservation.html">Reservation</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
            </div>

            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>

                        <select name="hours">
                            <option value="hour-select">Select Hour</option>
                            <option value="10">10: 00</option>
                            <option value="10">12: 00</option>
                            <option value="10">14: 00</option>
                            <option value="10">16: 00</option>
                            <option value="10">18: 00</option>
                            <option value="10">20: 00</option>
                            <option value="10">22: 00</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer-distributed">
        <div class="footer-left">
            <h3>By <span>Onze</span></h3>
            <p class="footer-company-name">Onze Â© 2023</p>
        </div>
        <div class="footer-center">
            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>Moscow St., University Site Village</span> Lucena, Philippines</p>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <p>09590 996 2460</p>
            </div>

            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:support@company.com">support@company.com</a></p>
            </div>
        </div>
        <div class="footer-right">
            <p class="footer-company-about">
                <span>About the company</span>
                Food & Drink
            </p>
            <div class="footer-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
        </div>
    </footer>


</body>

</html>
